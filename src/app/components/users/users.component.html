<div class="row">
    <!-- Formulario -->
    <div class="col s12 m6 l6 center">
        <div class="card white">

            <div class="card-content">
                <span class="card-title"><b>Formulario</b></span>
                <form #userForm="ngForm">

                    <div class="row">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="usersService.selectedUser._id">

                        <div class="input-field col s12">
                            <input id="name" type="text" name="name" #name="ngModel" placeholder="Ingrese nombre"
                                [(ngModel)]="usersService.selectedUser.name">
                            <label for="name">Nombre completo</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="email" type="text" name="email" #email="ngModel" placeholder="Ingrese correo"
                                [(ngModel)]="usersService.selectedUser.email">
                            <label for="email">Correo electronico</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="password" type="password" name="password" #password="ngModel"
                                placeholder="Ingrese contraseña" [(ngModel)]="usersService.selectedUser.password">
                            <label for="password">Contraseña</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="type" type="number" name="type" #type="ngModel"
                                placeholder="Ingrese tipo de usuario" [(ngModel)]="usersService.selectedUser.type">
                            <label for="type">Tipo de usuario</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="points" type="number" name="points" #points="ngModel"
                                placeholder="Ingrese puntos" [(ngModel)]="usersService.selectedUser.points">
                            <label for="points">Puntos de usuario</label>
                        </div>
                    </div>

                </form>
            </div>

            <div class="card-action">
                <div class="row">
                    <div class="col s6">
                        <button (click)="resetForm(userForm)" style="width: 100%;"
                            class="btn left green darken-3 white-text">Limpiar formulario</button>
                    </div>

                    <div class="col s6">
                        <button (click)="addUser(userForm)" style="width: 100%;"
                            class="btn left blue darken-3 white-text">Guardar usuario</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Grafica -->
    <div class="col s12 m6 l6">
        <div class=" card white">
            <div class="card-content">
                <div id="chartContainer" style="height: 370px; width: 100%;">
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla -->
    <div class="col s12 m12 l6">
        <div class="card white">
            <div class="card-content">
                <div class="input-field">
                <i class="material-icons prefix">search</i>
                <input type="text" id="searchfield" (keyup)="getUsersByNameAndEmail()">
                <label for="searchfield">Buscar por nombre y correo</label>
                </div>
                <table>
                    <thead>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Tipo de usuario</th>
                        <th>Puntos</th>
                        <th>Operaciones</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let users of usersService.users">
                            <td>{{users.name}}</td>
                            <td>{{users.email}}</td>
                            <td *ngIf="users.type == 1">{{'Admin'}}</td>
                            <td *ngIf="users.type == 2">{{'Tecnico'}}</td>
                            <td *ngIf="users.type == 3">{{'Operador'}}</td>
                            <td *ngIf="users.type == 4">{{'Cliente'}}</td>
                            <td *ngIf="users.type == 5">{{'Guardia'}}</td>
                            <td>{{ users.points}}</td>
                            <td>
                                <a (click)="updateUser(users)"style="margin-right: 10px;"><i
                                        class="material-icons amber-text">mode_edit</i></a>
                                <a (click)="deleteUser(users._id)"style="margin-right: 10px;"><i
                                        class="material-icons red-text">delete</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
