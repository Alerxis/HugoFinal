<div class="row">
    <div class="col s12 m3 l4">

    </div>

    <div class="col s12 m6 l4 center">
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="col s12">
                        <img width="120" class="responsive-img" src="../../../assets/img/sensor.png">
                    </div>

                    <form #signInForm="ngForm" class="col s12">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="signin_email" type="email" maxlength="50" name="email" #email="ngModel"[(ngModel)]="authService.user.email">
                            <label for="signin_email">Correo</label>
                        </div>

                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input id="signin_password" type="password" maxlength="50" name="password" #email="ngModel"[(ngModel)]="authService.user.password">
                            <label for="signin_password">Contrase√±a</label>
                        </div>

                        <div class="col s12">
                            <br>
                            <a (click)="signin(signInForm)" class="btn-large black white-text" style="width: 90%;">Iniciar Sesion<i class="material-icons right">send</i></a>
                        </div>

                        <div class="col s12">
                            <br>
                            <b><a routerLinkActive="active" routerLink="/signup" class="blue-text">Da click para registrarte</a></b>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col s12 m3 l4">

    </div>
</div>
